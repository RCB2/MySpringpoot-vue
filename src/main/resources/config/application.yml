server:
  port: 8089
  #是否开启缓存，开发时可设置为false，默认为true,2、检查模板是否存在，默认true 3、检查模板位置是否存在，默认...
  #4、模板文件编码/5、模板文件位置 6、Content-Type配置 7、模板文件后缀
spring:
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    encoding: UTF-8
    prefix: classpath:/templates/
    servlet:
      content-type: text/html
    suffix: .html


